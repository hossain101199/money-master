<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>Budget Calculator</title>
</head>

<body class="container">
    <h1 class="text-center m-5 text-info">Budget Calculator</h1>
    <div class="row m-3">
        <div class="col-lg-6">
            <img src="./budget.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 bg-light">
            <!-- Input Section -->
            <section>
                <h6 class="text-center mt-2" id="inputincorrect">❌The input You provided is incorrect</h6>
                <h2 class="text-center">Income</h2>
                <div class="row justify-content-center m-2">
                    <div class="col-xl-2 col-md-4">

                        <h4>Income: </h4>
                    </div>
                    <div class="col-xl-10 col-md-8">
                        <input type="number" id="IncomeInput" class="form-control" placeholder="amount">
                    </div>
                </div>
                <h2 class="text-center">Expenses</h2>
                <div class="row justify-content-center m-2">
                    <div class="col-xl-2 col-md-4">
                        <h4>Food: </h4>
                    </div>
                    <div class="col-xl-10 col-md-8">
                        <input type="number" id="FoodInput" class="form-control" placeholder="amount">
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-xl-2 col-md-4">
                        <h4>Rent: </h4>
                    </div>
                    <div class="col-xl-10 col-md-8">
                        <input type="number" id="RentInput" class="form-control" placeholder="amount">
                    </div>
                </div>
                <div class="row justify-content-center m-2">
                    <div class="col-xl-2 col-md-4">
                        <h4>Clothes: </h4>
                    </div>
                    <div class="col-xl-10 col-md-8">
                        <input type="number" id="ClothesInput" class="form-control" placeholder="amount">
                    </div>
                </div>
            </section>
            <!-- calculate section -->
            <section>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <!-- calculate button -->
                        <button type="button" class="btn btn-primary px-5 mt-2" id="clculatbutton"
                            onclick="clculator()">Calculate</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-center mt-4">Total Expenses: <span id="TotalExpensesID">00</span></h2>
                    <h2 class="text-center mt-4">Balance: <span id="BalanceExistID">00</span> <span
                            id="spendedmore">❌You spend more than you earn</span> </h2>
                </div>
                <div>
                    <div class="row justify-content-center m-2 mt-4">
                        <div class="col-md-2 col-sm-2">
                            <h4>Save: </h4>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <input type="number" id="SaveInput" class="form-control" placeholder="amount">
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <h4>%</h4>
                        </div>
                        <div class="col-md-4 col-sm-2">
                            <!-- Saving button -->
                            <button type="button" class="btn btn-primary px-5" disabled id="savebutton"
                                onclick="Savingclculator()">Save</button>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-center mt-4">Saving Amount: <span id="SavingAmountID">00</span> <span
                            id="notenough">❌You do not have enough money to save</span></h2>
                    <h2 class="text-center mt-4 mb-4">Remaining Balance: <span id="RemainingID">00</span> <span
                            id="nomoney">❌You have no money left</span> </h2>
                </div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
